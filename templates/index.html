<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Productos</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    #tableContainer {
      overflow-x: auto;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: white;
    }
    table {
      min-width: 1000px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Subida de archivo</h2>
  <input type="file" id="fileInput" />
  <div id="tableContainer"></div>

  <table id="preview-table">
  <thead>
    <tr>
      <th>C√≥digo de Barras</th>
      <th>Nombre del Producto</th>
      <th>Disponibilidad</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


  <script>
    const fileInput = document.getElementById('fileInput');
    const tableContainer = document.getElementById('tableContainer');

    fileInput.addEventListener('change', async () => {
  const file = fileInput.files[0];
  const formData = new FormData();
  formData.append('file', file);

  try {
    const res = await fetch('/upload', { method: 'POST', body: formData });
    const data = await res.json();

    let html = '<table><thead><tr>' +
      '<th>C√≥digo de Barras</th><th>Nombre del Producto</th><th>Disponibilidad</th><th>Link</th>' +
      '</tr></thead><tbody>';

    data.forEach(producto => {
      html += `<tr>
        <td>${producto.codigo_barras}</td>
        <td>${producto.nombre_producto}</td>
        <td>${producto.disponibilidad}</td>
        <td><a href="${producto.enlace}" target="_blank">üîó</a></td>
      </tr>`;
    });

    html += '</tbody></table>';
    tableContainer.innerHTML = html;
  } catch (err) {
    tableContainer.innerHTML = '<p style="color:red">‚ùå Error procesando archivo</p>';
  }
});

  </script>
</body>
</html>
