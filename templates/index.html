<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Productos</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    #tableContainer {
      overflow-x: auto;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: white;
    }
    table {
      min-width: 1000px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Subida de archivo</h2>
  <input type="file" id="fileInput" />
  <div id="tableContainer"></div>

<h3>Resultados Diet茅tica Vallecana</h3>
  <table id="preview-table">
  <thead>
    <tr>
      <th>C贸digo de Barras</th>
      <th>Nombre del Producto</th>
      <th>Disponibilidad</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h3>Resultados Feliu Badal贸</h3>
<table id="tabla2">
  <thead>
    <tr>
      <th>C贸digo de Barras</th>
      <th>Nombre del Producto</th>
      <th>Disponibilidad</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>



  <script>
const fileInput = document.getElementById('fileInput');
const tabla1Body = document.querySelector('#preview-table tbody'); // Diet茅tica Vallecana
const tabla2Body = document.querySelector('#tabla2 tbody');        // Feliu Badal贸

fileInput.addEventListener('change', async () => {
  const file = fileInput.files[0];
  const formData = new FormData();
  formData.append('file', file);

  //  Solo un fetch
  const response = await fetch('/upload', {
    method: 'POST',
    body: formData
  });

  const reader = response.body.getReader();
  const decoder = new TextDecoder('utf-8');
  let buffer = '';

  while (true) {
    const { done, value } = await reader.read();
    if (done) break;

    buffer += decoder.decode(value, { stream: true });
    const lines = buffer.split('\n\n');
    buffer = lines.pop(); // guardar lo que no est茅 completo

    for (const line of lines) {
      if (line.startsWith('data:')) {
        const jsonStr = line.replace('data:', '').trim();

        try {
          const producto = JSON.parse(jsonStr);
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${producto.codigo_barras}</td>
            <td>${producto.nombre_producto}</td>
            <td>${producto.disponibilidad}</td>
            <td><a href="${producto.enlace}" target="_blank"></a></td>
          `;

          if (producto.web === "dieteticavallecana") {
            tabla1Body.appendChild(row);
          } else if (producto.web === "feliubadalo") {
            tabla2Body.appendChild(row);
          }
        } catch (err) {
          console.warn("锔 No es JSON v谩lido:", jsonStr);
        }
      }
    }
  }
});
</script>

</body>
</html>
